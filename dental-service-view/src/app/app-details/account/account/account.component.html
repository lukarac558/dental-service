<mat-card class="mt-4">
    <mat-card-header>
        <mat-card-title>Twoje informacje</mat-card-title>
    </mat-card-header>
    <mat-card-content>
        <div *ngIf="userDetails$ | async as userDetails else loading"
             class="row">
            <div class="col-lg-6 account-info">
                <div class="account-info__label">
                    ImiÄ™:
                </div>
                <div class="account-info__value">
                    {{userDetails.firstName}}
                </div>
            </div>
            <div class="col-lg-6 account-info">
                <div class="account-info__label">
                    Nazwisko:
                </div>
                <div class="account-info__value">
                    {{userDetails.lastName}}
                </div>
            </div>
            <div class="col-lg-6 account-info">
                <div class="account-info__label">
                    E-mail:
                </div>
                <div class="account-info__value">
                    {{userDetails.email}}
                </div>
            </div>
            <div class="col-lg-6 account-info">
                <div class="account-info__label">
                    Nr telefonu:
                </div>
                <div class="account-info__value">
                    {{userDetails.phoneNumber}}
                </div>
            </div>
            <div class="col-lg-6 account-info">
                <div class="account-info__label">
                    Kod pocztowy:
                </div>
                <div class="account-info__value">
                    {{userDetails.zipCode}}
                </div>
            </div>
            <div class="col-lg-6 account-info">
                <div class="account-info__label">
                    Miasto:
                </div>
                <div class="account-info__value">
                    {{userDetails.city}}
                </div>
            </div>
            <div class="col-lg-6 account-info">
                <div class="account-info__label">
                    Adres:
                </div>
                <div class="account-info__value">
                    {{userDetails.address}}
                </div>
            </div>
        </div>
    </mat-card-content>
    <mat-card-actions align="end">
        <a routerLink="/account"
           mat-flat-button
           color="primary">
            Edytuj
        </a>
    </mat-card-actions>
</mat-card>

<ng-template #loading>
    <ds-spinner></ds-spinner>
</ng-template>
